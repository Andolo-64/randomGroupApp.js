<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomGroupApp.js</title>
</head>

<body>
    <link rel="stylesheet" href="index.css">
    <div class="container">
        <h1>Random Group App Generator</h1>
        <p id="test">Click the button to generate random groups:</p>
        <div id="groupNames">
            <textarea id="name" inputname="input" placeholder="Skriv navn" size="20" spellcheck="false"
                rows="6"></textarea>
        </div>
        <button id="generateBtn" onclick="genBtn()">Generate Groups </button>
        <div>
            <input type="range"slider="Slid()" min="1" max="10" value="5" class="slider" id="GrupeSlider">
            <p id="sliderTall">3</p>
        </div>
        <div id="groupOutput">
            <textarea id="output" inputname="output" placeholder="randomGroup" size="20" spellcheck="false"
                rows="6"></textarea>

            <!-- Generated groups will appear here -->
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
